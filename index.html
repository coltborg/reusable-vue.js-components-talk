<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/dark-light.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/atom-one.css">

  <!-- Printing and PDF exports -->
  <script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
</head>

<body class="dark">
  <div class="reveal">
    <div class="slides">

      <section>
        <h1>Reusable Vue.js</h1>
        <p>Slots, Scoped Slots, and Render Function</p>
      </section>

      <section>
        <h1>About Me</h1>
        <p>I build interfaces on the web.</p>
        <small><em>I'm on <a href="https://codepen.io/coltborg/" target="_blank">CodePen</a>, <a href="https://twitter.com/coltborg" target="_blank">Twitter</a> and <a href="https://www.instagram.com/coltborg/" target="_blank">Instagram</a> as @coltborg.</em></small>
      </section>

      <section>
        <h1>Slots</h1>
      </section>

      <section>
        <h1>Scoped Slots</h1>
      </section>

      <section>
        <h1>Render Function</h1>
      </section>
    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
</body>

</html>
